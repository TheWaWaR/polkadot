[package]
name = "basic_add"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
description = "Test parachain which adds to a number as its state transition"

[lib]
crate-type = ["cdylib"]

[dependencies]
polkadot-parachain = { path = "../../", default-features = false }
polkadot-collator = { path = "../../../collator", optional = true }
wee_alloc = { version = "0.4.1", optional = true }
tiny-keccak = "1.4"
pwasm-libc = { version = "0.2", optional = true }

[features]
default = ["std"]
std = ["polkadot-parachain/std", "polkadot-collator"]
wasm = ["wee_alloc", "pwasm-libc"]

[profile.release]
panic = "abort"
lto = true

[workspace]
members = []

[[bin]]
name = "collator"
path = "src/collator/main.rs"
required-features = ["std"]
